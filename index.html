<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cork Card Show</title>
  <meta name="description" content="Cork Card Show — events, vendors, and community." />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preload" href="./assets/img/logo.svg" as="image">
  <script defer src="./js/script.js"></script>
  <script src="https://www.eventbrite.ie/static/widgets/eb_widgets.js"></script>
  <script src="https://cdn.lightwidget.com/widgets/lightwidget.js" async></script>
</head>
<body>
  <a class="skip-link" href="#about">Skip to content</a>

  <header class="site-header">
    <div class="container header-inner">
        <a class="brand" href="#top" aria-label="Cork Card Show home">
        <img src="./assets/img/logo.svg" alt="Cork Card Show" class="logo" />
        </a>
        <button id="nav-toggle" class="hamburger" aria-label="Open menu" aria-controls="mobile-nav" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
  </header>

  <div id="mobile-nav" class="mobile-nav" aria-hidden="true">
  <div class="mobile-nav__top">
    <img src="./assets/img/logo.svg" alt="Cork Card Show" class="mobile-logo">
    <button id="nav-close" class="hamburger close" aria-label="Close menu">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
  </div>

  <nav class="mobile-menu" aria-label="Mobile">
    <a href="#eventbrite" class="mobile-link">Buy Tickets</a>
    <a href="#vendors"   class="mobile-link">Vendors</a>
    <a href="#contact"   class="mobile-link">Contact</a>
  </nav>
</div>



  <main id="top">
    <section id="about" class="section">
      <div class="container">
        <h2 class="title-center">About Us</h2>
        <p id="about-text" class="text-center">About text loads from data/content.json.</p>
        <p class="cta-row"><a id="cta-follow-ig" class="btn center-block" href="#" target="_blank" rel="noopener">Hello World</a></p>
      </div>
    </section>

    <section id="instagram" class="section">
    <div class="container">
        <h2 class="title-center">Latest From Instagram</h2>
        <div class="card">
      <div id="instagram-embed" class="embed-target"></div>
    </div>
  </div>
    </section>



    <section id="eventbrite" class="section">
    <div class="container">
        <h2 class="title-center">Tickets</h2>


        <div class="card embed">
        <!-- Container for Eventbrite widget -->
        <div id="eventbrite-widget-container-1955113018669" class="animated-border"></div>
        </div>
    </div>

    <!-- Direct embed script -->
    <script type="text/javascript">
        var exampleCallback = function() {
        console.log('Order complete!');
        };

        window.EBWidgets.createWidget({
        // Required
        widgetType: 'checkout',
        eventId: '1955113018669',
        iframeContainerId: 'eventbrite-widget-container-1955113018669',

        // Optional
        iframeContainerHeight: 425,
        onOrderComplete: exampleCallback
        });
    </script>
    </section>


    <section id="vendors" class="section">
      <div class="container">
        <h2 class="title-center">Vendor Application</h2>
            <div class="card">
            <iframe id="vendor-form"
                    class="animated-border"
                    title="Vendor application form"
                    loading="lazy"></iframe>
            <p class="cta-center">
                <a id="link-form" class="btn btn-outline" href="#" target="_blank" rel="noopener">Open form in a new tab</a>
            </p>
            </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h2 class="title-center">Contact</h2>
        <ul class="contact-list">
          <li>Email: <a id="contact-email" href="#">—</a></li>
          <li>Instagram: <a id="contact-ig" href="#" target="_blank" rel="noopener">@corkcardshow</a></li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Cork Card Show</small>
    </div>
  </footer>
</body>
</html>
